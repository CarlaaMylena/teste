<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Busca</title>
</head>
<body>
    {% extends 'filmes/base.html' %}

{% block title %}Buscar Filme{% endblock %}

{% block content %}
    <h2>Buscar Filme</h2>
    <form method="GET">
        <input type="text" name="titulo" placeholder="Digite o título do filme">
        <button type="submit">Buscar</button>
    </form>

    {% if filme and filme.Response == "True" %}
        <h3>{{ filme.Title }} ({{ filme.Year }})</h3>
        <p><strong>Diretor:</strong> {{ filme.Director }}</p>
        <img src="{{ filme.Poster }}" alt="Poster do Filme">
    {% elif filme %}
        <p>Filme não encontrado.</p>
    {% endif %}
{% endblock %}
</body>
</html>
